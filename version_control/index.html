<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Version - Finance Forward GAMMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../src/fflogo.jpg">
    <link rel="stylesheet" href="./select-version_gamma.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0&icon_names=rocket_launch,science"/>

    <script defer src="../firestore.js" type="module"></script>
    </head>
<body>
    <header class="minimal-header">
        <a href="../" class="minimal-header__brand" aria-label="Finance Forward Home">
             <img class="minimal-header__logo" src="../src/fflogo.jpg" alt="Finance Forward Logo">
             <span class="minimal-header__title">Finance Forward <span class="minimal-header__version-badge">GAMMA (GEMINI PRE-RELEASE)</span></span>
             </a>
    </header>

    <main class="select-version-page">
        <div class="version-selection-container">
            <h1 class="selection-title">Choose Your Experience</h1>
            <p class="selection-subtitle">Select the version of Finance Forward you'd like to use.</p>

            <div class="version-options">
                <a href="../beta/dashboard/" class="version-card version-card--beta">
                    <span class="material-symbols-outlined version-card__icon">science</span>
                    <h2 class="version-card__title">Beta 1.2 FIRE</h2>
                    <p class="version-card__description">Access the previous beta version.</p>
                    <span class="version-card__button">Go to Beta</span>
                </a>

                <a href="../dashboard/" class="version-card version-card--gamma">
                     <span class="material-symbols-outlined version-card__icon">rocket_launch</span>
                    <h2 class="version-card__title">Gamma (Gemini Pre-Release)</h2>
                    <p class="version-card__description">Experience the latest redesigned version.</p>
                     <span class="version-card__button">Go to Gamma</span>
                </a>
            </div>
        </div>
    </main>

    <script src="./select-version_gamma.js" defer type="module"></script>
</body>
</html>
<style>
/* select-version_gamma.css */

/* --- Base Styles & Variables (Consistent) --- */
:root {
   /* Color Palette */
   --color-background: #000000;
   --color-text: #FFFFFF;
   --color-text-muted: #a0a0a0;
   --color-header-bg: #1a1a1a;
   --color-card-bg: #2F2C27;
   --color-dashboard-bg: #1E1E1E; /* Page background */
   --color-primary-accent: #FF9B07;
   --color-primary-accent-hover: #e68a00;
   --color-border-subtle: #4a4a4a;
   --color-beta-accent: #2196F3; /* Blue for Beta */
   --color-beta-accent-hover: #0b7dda;

   /* Font */
   --font-family-base: 'Manrope', sans-serif;

   /* Spacing */
   --space-xs: 0.25rem; --space-sm: 0.5rem; --space-md: 1rem;
   --space-lg: 1.5rem; --space-xl: 2rem; --space-xxl: 3rem;

   /* Sizes */
   --container-width: 900px; /* Max width for options */

   /* Transitions & Animations */
   --transition-speed: 0.3s;
   --transition-ease: ease;
   --animation-duration: 0.6s;

   /* Borders */
   --border-radius-md: 8px;
   --border-radius-lg: 20px;
}

/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { font-size: 16px; }
body {
    font-family: var(--font-family-base);
    background-color: var(--color-dashboard-bg);
    color: var(--color-text);
    line-height: 1.6;
    overflow-x: hidden;
    display: flex; /* Use flex for centering */
    flex-direction: column;
    min-height: 100vh;
}
a { text-decoration: none; color: inherit; }
img { max-width: 100%; height: auto; display: block; }

/* --- Minimal Header (Consistent) --- */
.minimal-header {
    background-color: var(--color-header-bg);
    padding: var(--space-sm) var(--space-lg);
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid var(--color-border-subtle);
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%; /* Ensure full width */
}
.minimal-header__brand { display: flex; align-items: center; gap: var(--space-sm); color: var(--color-text); }
.minimal-header__brand:hover { color: var(--color-text); }
.minimal-header__logo { width: 35px; height: 35px; }
.minimal-header__title { font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; gap: var(--space-sm); }
.minimal-header__version-badge { background-color: var(--color-card-bg); color: var(--color-primary-accent); padding: 2px var(--space-sm); font-size: 0.65rem; border-radius: var(--border-radius-sm); font-weight: 700; text-transform: uppercase; margin-left: var(--space-xs); white-space: nowrap; }

/* --- Page Layout --- */
.select-version-page {
    flex-grow: 1; /* Take remaining vertical space */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--space-xl);
}

.version-selection-container {
    width: 100%;
    max-width: var(--container-width);
    text-align: center;
    /* Animation */
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInContainer 0.6s var(--transition-ease) 0.2s forwards; /* Add delay */
}
@keyframes fadeInContainer { to { opacity: 1; transform: translateY(0); } }

.selection-title {
    font-size: 2.5rem; /* Bigger title */
    color: var(--color-text);
    margin-bottom: var(--space-sm);
}

.selection-subtitle {
    font-size: 1.1rem;
    color: var(--color-text-muted);
    margin-bottom: var(--space-xxl); /* More space before options */
}

/* --- Version Options Layout --- */
.version-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive columns */
    gap: var(--space-xl);
    justify-content: center;
}

/* --- Version Card Styling --- */
.version-card {
    display: block; /* Make the whole card clickable */
    background-color: var(--color-card-bg);
    padding: var(--space-xl) var(--space-lg);
    border-radius: var(--border-radius-md);
    border: 1px solid var(--color-border-subtle);
    text-align: center;
    transition: transform var(--transition-speed) var(--transition-ease),
                box-shadow var(--transition-speed) var(--transition-ease),
                border-color var(--transition-speed) var(--transition-ease);
    color: var(--color-text); /* Ensure text color is white */
}

.version-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.version-card__icon {
    font-size: 3rem; /* Large icon */
    margin-bottom: var(--space-md);
    display: inline-block;
}

.version-card__title {
    font-size: 1.5rem; /* Bigger card title */
    color: var(--color-text-heading);
    margin-bottom: var(--space-xs);
}

.version-card__description {
    font-size: 0.95rem;
    color: var(--color-text-muted);
    margin-bottom: var(--space-lg);
    min-height: 3.2em; /* Reserve space for description */
}

.version-card__button {
    display: inline-block; /* Button-like appearance */
    padding: var(--space-sm) var(--space-xl);
    border-radius: var(--border-radius-lg);
    font-weight: 700;
    transition: background-color var(--transition-speed) var(--transition-ease),
                color var(--transition-speed) var(--transition-ease);
    margin-top: auto; /* Push button to bottom if using flex */
}

/* Specific Card Colors */
.version-card--beta .version-card__icon { color: var(--color-beta-accent); }
.version-card--beta .version-card__button {
    background-color: var(--color-beta-accent);
    color: var(--color-text);
}
.version-card--beta:hover { border-color: var(--color-beta-accent); }
.version-card--beta:hover .version-card__button { background-color: var(--color-beta-accent-hover); }

.version-card--gamma .version-card__icon { color: var(--color-primary-accent); }
.version-card--gamma .version-card__button {
    background-color: var(--color-primary-accent);
    color: var(--color-background); /* Dark text on orange */
}
.version-card--gamma:hover { border-color: var(--color-primary-accent); }
.version-card--gamma:hover .version-card__button { background-color: var(--color-primary-accent-hover); }


/* --- Responsive Design --- */
@media screen and (max-width: 600px) {
    .select-version-page { padding: var(--space-lg); }
    .selection-title { font-size: 2rem; }
    .selection-subtitle { font-size: 1rem; margin-bottom: var(--space-xl); }
    .version-options { gap: var(--space-lg); }
    .version-card { padding: var(--space-lg); }
    .version-card__title { font-size: 1.3rem; }
    .version-card__description { font-size: 0.9rem; }
    .version-card__button { padding: var(--space-sm) var(--space-lg); font-size: 0.9rem;}
    .minimal-header__title { font-size: 1rem; }
    .minimal-header__logo { width: 30px; height: 30px; }
}

</style>
