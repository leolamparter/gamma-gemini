<!DOCTYPE html>
<html>
<head>
<title>Dilating Orange Circle</title>
<style>
  .circle-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;     /* Center vertically */
    min-height: 100vh;      /* Ensure body takes full viewport height */
    margin: 0;              /* Remove default body margin */
    background-color: #f0f0f0; /* Optional: background for contrast */
  }

  .circle {
    width: 10rem;            /* Initial width */
    height: 10rem;           /* Initial height */
    text-align: center;    /* Center text horizontally */
    align-items: center; /* Center text vertically */
    display: flex;        /* Use flexbox for centering */
    justify-content: center; /* Center text horizontally */
    font-size: 2rem;      /* Font size of the text */
    background-color: #FF9B07; /* Orange color */
    border-radius: 50%;     /* Makes the div a circle */
    animation-name: dilate;
    animation-duration: 3s; /* Speed of one cycle (slower) */
    animation-timing-function: ease-in-out; /* Smooth start and end */
    animation-iteration-count: infinite; /* Loop forever */
  }

  @keyframes dilate {
    0% {
      transform: scale(1); /* Start at normal size */
    }
    50% {
      transform: scale(1.5); /* Grow to 1.5 times the size */
    }
    100% {
      transform: scale(1); /* Return to normal size */
    }
  }
</style>
</head>
<body>
<div class="circle-container">
    <div class="circle">LOADING</div>
</div>
</body>
</html>
