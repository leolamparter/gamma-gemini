<body>
    <header class="header">
       <button class="header__menu-toggle" id="menu-toggle" aria-label="Toggle menu">
           <img class="header__icon header__icon--menu" src="../src/icons/menu.png" alt="Menu">
       </button>
       <div class="header__title">
           Finance Forward <span class="header__version-badge">GAMMA (GEMINI PRE-RELEASE)</span>
       </div>
       <div class="header__actions">
           <a href="../add-receipt" class="header__action-link" aria-label="Add Receipt">
               <img src="../src/icons/add.png" alt="Add Receipt" class="header__icon">
           </a>
           <img class="header__icon header__icon--logo" src="../src/fflogo.jpg" alt="Finance Forward Logo">
       </div>
    </header>

    <nav class="sidebar" id="sidebar">
       <h1 class="sidebar__title">Finance Forward</h1>
       <ul class="sidebar__nav-list">
           <li class="sidebar__nav-item"><a href="../add-receipt"><img src="../src/icons/add.png" alt=""> Add Receipt</a></li>
           <li class="sidebar__nav-item"><a href="../report"><img src="../src/icons/receipt_long.png" alt=""> Report</a></li>
           <li class="sidebar__nav-item"><a href="../links"><img src="../src/icons/log.png" alt=""> More Links</a></li>
       </ul>
       <button class="sidebar__button sidebar__button--signin" id="signin-button">Sign In</button>
       <div class="sidebar__footer">
           <a href="../settings/" class="sidebar__footer-link"><img src="../src/icons/settings.png" alt=""> Account</a>
           <a href="../legal/" class="sidebar__footer-link"><img src="../src/icons/gavel.png" alt=""> Legal</a>
           <a href="../beta/dashboard/" class="sidebar__footer-link"><span>Î²</span> Use BETA dashboard</a>
       </div>
    </nav>

    <main class="main-content" id="main-content">
        <div class="form-page__container">
            <h1 class="form-page__title">Add New Receipt</h1>

            <form class="add-receipt-form" id="add-receipt-form">

                <div class="form-group">
                    <label for="receipt-amount" class="form-label">Total Amount</label>
                    <div class="form-group__row">
                        <input type="number" id="receipt-amount" name="amount" class="form-input form-input--amount" placeholder="Enter total amount" step="0.01" required>
                        <input type="file" id="scan-receipt-input" accept="image/*" style="display: none;">
                        <button type="button" id="scan-receipt-button" class="form-button form-button--scan" title="Scan receipt using camera">
                            <span class="material-symbols-outlined">photo_camera</span>
                            <span class="form-button__scan-text">Scan</span>
                            <span class="form-button__scan-text--full">Scan Receipt Instead</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="receipt-month" class="form-label">Month of Purchase</label>
                    <input type="month" id="receipt-month" name="month" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="receipt-category" class="form-label">Category</label>
                    <select id="receipt-category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="a">Groceries</option>
                        <option value="b">Food Out</option>
                        <option value="c">Snacks</option>
                        <option value="d">Kitchenware</option>
                        <option value="e">Bathroomware</option>
                        <option value="f">Livingware</option>
                        <option value="g">Appliances</option>
                        <option value="h">Gardenware</option>
                        <option value="j">Pets</option>
                        <option value="k">Health</option>
                        <option value="l">Books</option>
                        <option value="other">OTHER</option>
                        </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit-receipt-button" class="form-button">
                        Submit Receipt
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="./add-receipt_gamma.js" defer type="module"></script>
</body>

/**
 * Utility function to get a cookie value by name.
 * @param {string} cname - The name of the cookie.
 * @returns {string} The cookie value or an empty string if not found.
 */
function getCookie(cname) {
    const name = cname + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) === 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

// --- DOM Element Selectors ---
const loader = document.getElementById('loader'); // Assuming loader might be added later
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.getElementById('sidebar');
const signInButton = document.getElementById('signin-button'); // Sidebar sign-in button
const addReceiptForm = document.getElementById('add-receipt-form');
const amountInput = document.getElementById('receipt-amount');
const monthInput = document.getElementById('receipt-month');
const categorySelect = document.getElementById('receipt-category');
const submitButton = document.getElementById('submit-receipt-button');
const continueAudio = document.getElementById('continue-audio');
const failAudio = document.getElementById('fail-audio');
// NEW: Selectors for scan feature
const scanReceiptButton = document.getElementById('scan-receipt-button');
const scanReceiptInput = document.getElementById('scan-receipt-input');


// --- Sidebar Logic (Copied from dashboard_gamma.js) ---
menuToggle?.addEventListener('click', () => {
    sidebar?.classList.toggle('sidebar--active');
});

document.addEventListener('click', (event) => {
    if (window.innerWidth <= 817) { // Only on mobile breakpoint
        const isClickInsideSidebar = sidebar?.contains(event.target);
        const isClickOnMenuToggle = menuToggle?.contains(event.target);
        if (!isClickInsideSidebar && !isClickOnMenuToggle && sidebar?.classList.contains('sidebar--active')) {
            sidebar.classList.remove('sidebar--active');
        }
    }
});

// --- Shortcut Keys (Copied from original) ---
document.addEventListener('keydown', function(event) {
    // Prevent shortcuts if focus is on an input/select
    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'SELECT') {
        return;
    }
    // SHIFT + D = DASHBOARD
    if (event.shiftKey && event.key.toUpperCase() === 'D') {
        window.location.href = '../dashboard';
    }
    // SHIFT + R = ADD RECEIPT
    if (event.shiftKey && event.key.toUpperCase() === 'R') {
        window.location.href = '../add-receipt'; // Already here
    }
    // SHIFT + V = VIEW REPORT
    if (event.shiftKey && event.key.toUpperCase() === 'V') {
        window.location.href = '../report';
    }
    // SHIFT + P = PRINTOUT REPORT
    if (event.shiftKey && event.key.toUpperCase() === 'P') {
        window.location.href = '../printout'; // Assuming this page exists
    }
    // SHIFT + L = LINKS
    if (event.shiftKey && event.key.toUpperCase() === 'L') {
        window.location.href = '../links';
    }
});

// --- Initialization and Form Logic ---
document.addEventListener('DOMContentLoaded', async () => {
    console.log("Add Receipt DOM Loaded. Initializing...");

    // 1. Check Authentication & Update UI
    const userHash = getCookie('hash');
    if (!userHash) {
        console.log("User not authenticated. Redirecting to sign-in.");
        window.location.href = '../sign-in';
        return; // Stop execution if not logged in
    } else {
        // User is likely authenticated, hide Sign In button in sidebar
        if (signInButton) signInButton.style.display = 'none';
        // Refresh cookie expiry
        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 7);
        document.cookie = `hash=${userHash}; path=/; expires=${expiryDate.toUTCString()}; SameSite=Lax`;
    }

    // 2. Fetch and Populate Categories
    await populateCategories(userHash);

    // 3. Set Default Month Input Value
    setDefaultMonth();

    // 4. Add Form Submission Listener
    addReceiptForm?.addEventListener('submit', handleReceiptSubmit);

    // 5. Add Category Manager Redirect Listener
    categorySelect?.addEventListener('change', handleCategoryChange);

    // 6. Add Scan Button Listener
    scanReceiptButton?.addEventListener('click', scanReceipt);

    // 7. Add File Input Change Listener
    scanReceiptInput?.addEventListener('change', handleFileSelect);


    console.log("Add Receipt Page Initialized.");
});

/**
 * Fetches custom categories and populates the select dropdown.
 * @param {string} userHash - The user's authentication hash.
 */
async function populateCategories(userHash) {
     // Ensure DB object is available from firestore.js
    if (typeof DB === 'undefined' || !DB.uCompute) {
        console.error('Firestore DB object or DB.uCompute not found. Cannot populate categories.');
        if(submitButton) submitButton.disabled = true;
        if(submitButton) submitButton.textContent = 'Error Loading Categories';
        return;
    }
     try {
        // Fetch custom categories (assuming stored under 'other'/'categories')
        const customCategoriesData = await DB.uCompute.all(userHash, 'other', 'categories');
        const customCategories = Object.keys(customCategoriesData || {});
        console.log("Fetched custom categories:", customCategories);

        // Add custom categories to the select dropdown
        customCategories.forEach(category => {
            // Avoid adding duplicates if they somehow match default values
            if (!categorySelect.querySelector(`option[value="${category}"]`)) {
                const option = new Option(category, category); // Text and value are the same
                categorySelect.appendChild(option);
            }
        });

        // Add the "Manage Categories" option at the end
        const manageOption = new Option('Manage Categories +', 'category_manager');
        manageOption.style.fontStyle = 'italic'; // Optional styling
        manageOption.style.marginTop = '5px'; // Optional spacing
        categorySelect.appendChild(manageOption);

    } catch (error) {
        console.error('Error fetching or processing custom categories:', error);
        // Optionally inform the user or disable category selection
    }
}

/**
 * Sets the default value for the month input to the current month.
 */
function setDefaultMonth() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0'); // Ensure 2 digits (e.g., '04')
    if (monthInput) {
        monthInput.value = `${year}-${month}`;
    }
}

/**
 * Handles changes in the category select dropdown.
 * Redirects to category manager if that option is selected.
 * @param {Event} event - The change event object.
 */
function handleCategoryChange(event) {
     if (event.target.value === 'category_manager') {
        console.log("Redirecting to Category Manager...");
        window.location.href = '../category_manager'; // Adjust path if needed
    }
}

/**
 * Handles the form submission event.
 * @param {Event} event - The form submission event.
 */
async function handleReceiptSubmit(event) {
    event.preventDefault(); // Prevent default form submission
    console.log("Submit button clicked.");

    // Get form values
    const total = amountInput.value.trim();
    const month = monthInput.value.trim();
    const category = categorySelect.value;
    const userHash = getCookie('hash'); // Re-check hash just in case

    // Basic Validation
    if (!userHash) {
        console.error("User hash missing on submit.");
        window.location.href = '../sign-in'; // Redirect if hash somehow disappeared
        return;
    }
    if (!total || !month || !category || category === "" || category === "category_manager") {
        console.error("Validation failed: Missing total, month, or valid category.");
        failAudio?.play();
        alert("Please fill in all fields: Total, Month, and select a valid Category."); // Simple user feedback
        return;
    }
    const numericTotal = Number(total);
    if (isNaN(numericTotal) || numericTotal <= 0) {
         console.error("Validation failed: Invalid total amount.");
         failAudio?.play();
         alert("Please enter a valid positive number for the total amount.");
         return;
    }

    // Disable button and show loading state
    setSubmitButtonState(true, "Submitting...");

    try {
        console.log(`Processing receipt: Total=${numericTotal}, Month=${month}, Category=${category}`);

        // --- Database Operations ---
        setSubmitButtonState(true, "Calculating...");
        let currentTotal = await DB.uCompute.get(userHash, 'totals', month, category);
        currentTotal = (currentTotal === null || typeof currentTotal !== 'number') ? 0 : currentTotal; // Initialize if null/invalid
        console.log(`Current total for ${category}/${month}: ${currentTotal}`);

        const newTotal = currentTotal + numericTotal;
        console.log(`New total for ${category}/${month}: ${newTotal}`);

        setSubmitButtonState(true, "Updating Total...");
        await DB.uCompute.add(userHash, 'totals', month, category, newTotal);
        console.log("Total updated successfully.");

        setSubmitButtonState(true, "Saving Receipt...");
        const receiptID = '#' + Math.random().toString(36).substring(2, 10).padEnd(8, '0'); // Generate ID
        await DB.uCompute.add(userHash, 'receipts', month, category + receiptID, numericTotal); // Store as number
        console.log(`Receipt ${receiptID} saved successfully.`);
        // --- End Database Operations ---

        // Success Feedback
        setSubmitButtonState(true, "Done!");
        continueAudio?.play();

        // Redirect after audio finishes (or after a short delay)
        const redirectDelay = continueAudio?.duration ? (continueAudio.duration * 1000 + 100) : 500; // Add 100ms buffer
        setTimeout(() => {
            console.log("Redirecting to dashboard...");
            window.location.href = '../dashboard';
        }, redirectDelay);

    } catch (error) {
        console.error('Error submitting receipt:', error);
        failAudio?.play();
        alert("An error occurred while submitting the receipt. Please try again."); // User feedback
        setSubmitButtonState(false); // Re-enable button on error
    }
}

/**
 * Sets the state of the submit button (text and disabled status).
 * @param {boolean} isLoading - Whether the button should be in a loading/disabled state.
 * @param {string} [text='Submit Receipt'] - The text to display on the button.
 */
function setSubmitButtonState(isLoading, text = 'Submit Receipt') {
    if (submitButton) {
        submitButton.disabled = isLoading;
        submitButton.textContent = text;
        if (isLoading) {
            submitButton.classList.add('form-button--loading');
        } else {
            submitButton.classList.remove('form-button--loading');
        }
    }
}
